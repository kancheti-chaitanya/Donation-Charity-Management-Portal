<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="f['password'].hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loading"
          class="submit-btn"
        >
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner> Logging in...
          </span>
        </button>
      </form>

      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
