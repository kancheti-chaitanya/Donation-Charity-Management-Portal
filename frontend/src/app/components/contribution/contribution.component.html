<div class="contribution-container">
  <mat-card class="contribution-card">
    <mat-card-header>
      <mat-card-title>Schedule Pickup</mat-card-title>
      <mat-card-subtitle>Complete your donation by scheduling a pickup time</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Pickup Date</mat-label>
          <input matInput type="date" formControlName="pickupDate" />
          <mat-error *ngIf="f['pickupDate'].hasError('required')">
            Pickup date is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Pickup Time</mat-label>
          <input matInput type="time" formControlName="pickupTime" />
          <mat-error *ngIf="f['pickupTime'].hasError('required')">
            Pickup time is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Additional Notes (Optional)</mat-label>
          <textarea matInput formControlName="notes" rows="4" placeholder="Enter any instructions or notes"></textarea>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="submitting"
          class="submit-btn"
        >
          {{ submitting ? 'Scheduling...' : 'Schedule Pickup' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
